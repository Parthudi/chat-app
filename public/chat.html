
<html>

    <head> 
        <title>  CHAT APP  </title>
        <link rel='icon' href='./img/favicon.png'>
        <link rel='stylesheet' href='./css/styles.min.css'>
    </head>

    <body>
            <div class='chat'>
                <div id='sidebar' class='chat__sidebar'>   </div>

                <div class='chat__main'>

                    <div id='message-here' class='chat__messages' >   </div>

                    <div class='compose'>

                        <form id='myForm'>
        
                            <input type = "text" id="inpu" placeholder="write your message" required autocomplete="off">
            
                            <button id="btn"> SEND </button>
                        </form>   
            
                        <button id="location"> Send Location </button>

                    </div>

                 </div>

            </div>

            <script id='template-message'  type='text/html'>
                    <div class='message'>
                        <p> 
                            <span class='message__name'> {{username}} </span>
                            <span class='message__meta'>  {{CreatedAt}} </span>
                        </p>
                        <p> {{mymessage}} </p>
                    </div>
            </script>

            <script id='slidebar-template' type='text/html'> 
                <h2 class='room-title'> {{room}} </h2>
                <h3 class='list-title'> users </h3>
                <ul class='users'>  
                        {{#users}}  
                            <li> {{username}} </li>             
                        {{/users}}
                </ul>
            </script>

            <script id='template-location' type='text/html'>
                <div class='message'>
                    <p> 
                        <span class='message__name'> {{username}} </span>
                        <span class='message__meta'>  {{LocationTime}} </span>
                    </p>

                    <p> <a href='{{url}}' target='_blank'> My Current Location  </a> {{}} </p>
                </div>
            </script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
            <script src='/socket.io/socket.io.js'></script>  
            <script src='/javascript/chat.js'></script>
          
    </body>
</html>
